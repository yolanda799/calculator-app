<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Scientific Calculator</h1>
        <div class="calculadora">
            <input id="resultado" type="text" disabled>
            <table>
                <tr>
                    <td> <button class="botao " style="color:#c49870;" onclick="clean()"> C </button> </td>
                    <td> <button class="botao" style="color:#c49870;" onclick="backspace()"> < </button></td>
                    <td> <button class="botao" style="color: #e65e91;" onclick="insert('%')"> % </button> </td>
                    <td> <button class="botao" style="color: #e65e91;" onclick="insert('/')"> / </button> </td>
                </tr>
                <tr>
                    <td> <button class="botao " onclick="insert('7')"> 7 </button> </td>
                    <td> <button class="botao" onclick="insert('8')"> 8 </button> </td>
                    <td> <button class="botao" onclick="insert('9')"> 9 </button> </td>
                    <td> <button class="botao" style="color: #e65e91;" onclick="insert('*')"> x </button> </td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick=" insert('4')"> 4 </button> </td>
                    <td> <button class="botao" onclick="insert('5')"> 5 </button> </td>
                    <td> <button class="botao" onclick="insert('6')"> 6 </button> </td>
                    <td> <button class="botao" style="color: #e65e91;" onclick="insert('-')"> - </button> </td>
                </tr>
                <tr>
                    <td> <button class="botao" onclick="insert('1')"> 1 </button> </td>
                    <td> <button class="botao" onclick="insert('2')"> 2 </button> </td>
                    <td> <button class="botao" onclick="insert('3')"> 3 </button> </td>
                    <td> <button class="botao" style="color: #e65e91;" onclick="insert('+')"> + </button> </td>
                </tr>
                <tr>
                    <td> <button class="botao"> +/- </button> </td>
                    <td> <button class="botao" onclick="insert('0')"> 0 </button> </td>
                    <td> <button class="botao" onclick="insert('.')"> . </button> </td>
                    <td> <button class="botao" style="color:#fcbfce;background:#e85e91;" onclick="calcular()"> = </button>   </td>

                </tr>
            </table>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
